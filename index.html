<!DOCTYPE html>
<html lang="en-US">
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="author" content="Nathan Yoder">
	  <meta name="description" content="Umpire Indicator web app.">
	  <link rel="stylesheet" href="styles/style.css">
	  <script defer src="scripts/main.js"></script>
	  <title>Umpire Indicator</title>
  </head>
  <body>
	  <main>
		  <div id="UmpireIndicator"> <!-- The entire Umpire Indicator is in this div. -->
			  <h1>Umpire Indicator</h1>
			  <ul>
				  <li>
						<div>
					    <label for="StrikesButton StrikesOutput">Strikes:</label>
						  <output for="StrikesButton" id="StrikesOutput"></output>
						</div>	
						<button id="StrikesButton">+</button>
				  </li>
				  <li>
						<div>
					    <label for="BallsButton BallsOutput">Balls:</label>
						  <output for="BallsButton" id="BallsOutput"></output>
						</div>	
						<button id="BallsButton">+</button>
				  </li>
				  <li>
						<div>
					    <label for="OutsButton OutsOutput">Outs:</label>
						  <output for="OutsButton" id="OutsOutput"></output>
						</div>
						<button id="OutsButton">+</button>
				  </li>
			  </ul>
		  </div>
	  </main>
	  <footer>
		  <p>Designed and Developed by <a href="https://www.nathanyoderdev.com" target="new">Nathan Yoder</a></p>
	  </footer>
  </body>
</html>
